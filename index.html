    <title>Markdown to string</title>

  <body>
    <div class="content">
      <h1>Convert your markdown to a string</h1>
      <div class="converter">
        <textarea
          id="textarea"
          name="textarea"
          id=""
          cols=""
          rows="15"
        ></textarea>
        <button id="btnConvert">Convert</button>
      </div>
      <div class="codeResult">
        <img class="copied" id="copied" src="./check-regular-24.png"/>
        <img
          class="icon__clipboard glowing__icon"
          id="clipboard"
          src="./clipboard-regular-60.png"
          alt=""
        />
        <code id="code"></code>
      </div>
